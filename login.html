<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Login · Register - GrowwBike</title>
     <link rel="icon" type="images/jpeg" href="images/growwpark_logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ----- CSS Variables (Black/Dark Yellow theme) ----- */
        :root {
            --primary: #D4AF37;
            --primary-dark: #B8860B;
            --primary-light: #FFD700;
            --text: #FFFFFF;
            --text-light: #E5E5E5;
            --text-lighter: #A0A0A0;
            --bg: #0A0A0A;
            --bg-secondary: #1A1A1A;
            --card-bg: #1A1A1A;
            --border: #333333;
            --input-bg: #0A0A0A;
            --shadow: 0 4px 12px rgba(0,0,0,0.5);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.7);
            --transition: 0.3s ease;
            --radius: 16px;
            --error: #EF4444;
        }

        .light-theme {
            --primary: #D4AF37;
            --primary-dark: #B8860B;
            --primary-light: #FFD700;
            --text: #1E293B;
            --text-light: #475569;
            --text-lighter: #64748B;
            --bg: #F8FAFC;
            --bg-secondary: #F1F5F9;
            --card-bg: #FFFFFF;
            --border: #E2E8F0;
            --input-bg: #FFFFFF;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: var(--transition);
            height: 100vh;            /* no scroll */
            width: 100vw;
            overflow: hidden;          /* kill all scroll */
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;           /* extra safety */
        }

        body {
            padding: 0 16px;
        }

        /* main container: full flex, no scroll */
        .auth-container {
            width: 100%;
            max-width: 460px;
            height: auto;
            max-height: 98vh;          /* tiny breathing room */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* CARD — absolutely no scroll inside */
        .auth-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            width: 100%;
            padding: 28px 30px 32px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;           /* kill inner scroll */
            max-height: 96vh;
        }

        /* logo row WITH toggles integrated (desktop inline, mobile wrap) */
        .auth-header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1.7rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            flex-shrink: 0;
        }

        .logo-icon {
            font-size: 1.8rem;
            color: var(--primary);
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .header-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            flex-shrink: 0;
        }

        .header-btn:hover {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
        }

        /* form toggle */
        .form-toggle {
            display: flex;
            background: var(--bg-secondary);
            border-radius: 40px;
            padding: 4px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
        }

        .toggle-btn {
            flex: 1;
            padding: 12px 10px;
            font-weight: 600;
            color: var(--text-light);
            background: none;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: var(--transition);
        }

        .toggle-btn.active {
            background: var(--primary);
            color: #000;
        }

        /* forms container */
        .auth-form {
            display: flex;
            flex-direction: column;
            transition: opacity 0.2s;
            overflow-y: visible;       /* no scroll */
            flex: 0 1 auto;
        }

        .auth-form.hidden {
            display: none;
        }

        .form-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* compact fields */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .form-group label {
            font-weight: 500;
            font-size: 0.8rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i:first-child {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-lighter);
            font-size: 0.95rem;
            z-index: 2;
        }

        input {
            width: 100%;
            padding: 12px 42px 12px 42px;
            background: var(--input-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 0.9rem;
            color: var(--text);
            height: 48px;
            transition: var(--transition);
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(212,175,55,0.2);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-lighter);
            cursor: pointer;
            font-size: 1rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            z-index: 3;
        }

        .password-toggle:hover {
            color: var(--primary);
            background: var(--bg-secondary);
        }

        /* two cols for names */
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 4px 0 2px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .checkbox-label input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary);
        }

        .forgot-link {
            font-size: 0.8rem;
            color: var(--primary);
            font-weight: 600;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .terms-checkbox input {
            width: 16px;
            height: 16px;
            margin-top: 2px;
            accent-color: var(--primary);
        }

        .terms-checkbox a {
            color: var(--primary);
            font-weight: 600;
        }

        .btn {
            background: var(--primary);
            color: #000;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            padding: 12px;
            height: 48px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 6px;
        }

        .btn:hover {
            background: var(--primary-light);
            transform: scale(1.02);
            box-shadow: 0 6px 14px rgba(212,175,55,0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-lighter);
            font-size: 0.75rem;
            margin: 12px 0 8px;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .social-login {
            display: flex;
            gap: 10px;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px;
            color: var(--text);
            font-size: 0.85rem;
            cursor: pointer;
            height: 44px;
        }

        .social-btn:hover {
            border-color: var(--primary);
            background: var(--border);
        }

        .google-btn i { color: #DB4437; }
        .facebook-btn i { color: #4267B2; }

        .toggle-link {
            text-align: center;
            margin-top: 18px;
            padding-top: 14px;
            border-top: 1px solid var(--border);
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .toggle-link a {
            color: var(--primary);
            font-weight: 700;
            cursor: pointer;
        }

        /* error / success messages (tiny, no extra scroll) */
        .error-message {
            color: var(--error);
            font-size: 0.7rem;
            min-height: 16px;
            display: none;
        }
        .success-message {
            background: var(--primary);
            color: #000;
            font-weight: 600;
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            font-size: 0.85rem;
            display: none;
            margin-top: 8px;
        }

        /* RTL adjustments */
        body.rtl {
            direction: rtl;
            text-align: right;
        }
        body.rtl .input-with-icon i:first-child {
            left: auto;
            right: 14px;
        }
        body.rtl .password-toggle {
            right: auto;
            left: 12px;
        }
        body.rtl input {
            padding: 12px 42px 12px 42px;
        }
        body.rtl .checkbox-label {
            flex-direction: row-reverse;
        }
        body.rtl .form-row {
            flex-direction: row-reverse;
        }
        body.rtl .social-btn {
            flex-direction: row-reverse;
        }

        /* responsive: keep buttons near logo, no scroll ever */
        @media (max-width: 500px) {
            .auth-card { padding: 22px 18px; }
            .logo { font-size: 1.5rem; }
            .header-btn { width: 40px; height: 40px; }
            .two-column { grid-template-columns: 1fr; gap: 12px; }
        }

        /* extremely short height (landscape) — still no scroll */
        @media (max-height: 680px) {
            .auth-card { padding: 18px 22px; }
            .auth-header-row { margin-bottom: 12px; }
            .form-toggle { margin-bottom: 16px; }
            .form-content { gap: 10px; }
            input { height: 42px; padding: 8px 36px; }
            .btn { height: 42px; }
            .social-btn { height: 38px; }
        }
    </style>
</head>
<body class="light-theme">   <!-- ← default light mode -->
    <!-- main container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- header row with logo + integrated toggles -->
            <div class="auth-header-row">
                <a href="index.html" class="logo">
                    <i class="fas fa-bicycle logo-icon"></i>
                    <span>GrowwBike</span>
                </a>
                <div class="header-actions">
                    <button class="header-btn" id="themeToggle" title="Dark/Light">
                        <i class="fas fa-moon"></i>   <!-- icon moon = currently light mode, toggles to dark -->
                    </button>
                    <button class="header-btn" id="rtlToggle" title="RTL/LTR">
                        <i class="fas fa-exchange-alt"></i>
                    </button>
                </div>
            </div>

            <!-- form toggle (signin / signup) -->
            <div class="form-toggle">
                <button class="toggle-btn active" id="loginToggle"><i class="fas fa-sign-in-alt"></i> Sign In</button>
                <button class="toggle-btn" id="registerToggle"><i class="fas fa-user-plus"></i> Sign Up</button>
            </div>

            <!-- LOGIN FORM -->
            <form class="auth-form" id="loginForm">
                <div class="form-content">
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="email" id="email" placeholder="you@example.com" required>
                        </div>
                        <div class="error-message" id="loginEmailError"></div>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-key"></i>
                            <input type="password" id="password" placeholder="••••••••" required>
                            <button type="button" class="password-toggle" id="loginPasswordToggle"><i class="fas fa-eye"></i></button>
                        </div>
                        <div class="error-message" id="loginPasswordError"></div>
                    </div>
                    <div class="form-row">
                        <label class="checkbox-label"><input type="checkbox" id="remember"> <span>Remember</span></label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn" id="loginBtn"><i class="fas fa-sign-in-alt"></i> Sign In</button>
                    <div class="success-message" id="loginSuccessMessage"><i class="fas fa-check-circle"></i> Login OK, redirect...</div>
                    <div class="divider"><span>or</span></div>
                    <div class="social-login">
                        <button type="button" class="social-btn google-btn" id="googleLogin"><i class="fab fa-google"></i> Google</button>
                        <button type="button" class="social-btn facebook-btn" id="facebookLogin"><i class="fab fa-facebook-f"></i> FB</button>
                    </div>
                </div>
                <div class="toggle-link">No account? <a id="switchToRegister">Join now</a></div>
            </form>

            <!-- REGISTER FORM -->
            <form class="auth-form hidden" id="registerForm">
                <div class="form-content">
                    <div class="two-column">
                        <div class="form-group">
                            <label><i class="fas fa-user"></i> First</label>
                            <div class="input-with-icon"><i class="fas fa-user"></i><input type="text" id="firstName" placeholder="John"></div>
                            <div class="error-message" id="firstNameError"></div>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-user"></i> Last</label>
                            <div class="input-with-icon"><i class="fas fa-user"></i><input type="text" id="lastName" placeholder="Doe"></div>
                            <div class="error-message" id="lastNameError"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> Email</label>
                        <div class="input-with-icon"><i class="fas fa-envelope"></i><input type="email" id="registerEmail" placeholder="you@example.com"></div>
                        <div class="error-message" id="registerEmailError"></div>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-phone"></i> Phone</label>
                        <div class="input-with-icon"><i class="fas fa-phone"></i><input type="tel" id="phone" placeholder="+1 234 567 890"></div>
                    </div>
                    <div class="two-column">
                        <div class="form-group">
                            <label><i class="fas fa-lock"></i> Password</label>
                            <div class="input-with-icon"><i class="fas fa-key"></i><input type="password" id="registerPassword" placeholder="min 8 chars"><button type="button" class="password-toggle" id="registerPasswordToggle"><i class="fas fa-eye"></i></button></div>
                            <div class="error-message" id="registerPasswordError"></div>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-lock"></i> Confirm</label>
                            <div class="input-with-icon"><i class="fas fa-key"></i><input type="password" id="confirmPassword" placeholder="again"><button type="button" class="password-toggle" id="confirmPasswordToggle"><i class="fas fa-eye"></i></button></div>
                            <div class="error-message" id="confirmPasswordError"></div>
                        </div>
                    </div>
                    <label class="terms-checkbox"><input type="checkbox" id="terms"> <span>I accept <a href="#">Terms</a> & <a href="#">Privacy</a></span></label>
                    <div class="error-message" id="termsError"></div>
                    <button type="submit" class="btn" id="registerBtn"><i class="fas fa-user-plus"></i> Create Account</button>
                    <div class="success-message" id="registerSuccessMessage"><i class="fas fa-check-circle"></i> Registered! Now sign in...</div>
                </div>
                <!-- fixed switchToLogin link (was missing ID) -->
                <div class="toggle-link">Already have an account? <a id="switchToLogin">Sign in</a></div>
            </form>
        </div>
    </div>

    <script>
        (function() {
            // DOM
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            const rtlToggle = document.getElementById('rtlToggle');
            const loginToggle = document.getElementById('loginToggle');
            const registerToggle = document.getElementById('registerToggle');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const switchToRegister = document.getElementById('switchToRegister');
            const switchToLogin = document.getElementById('switchToLogin'); // now properly linked

            // password toggles
            const pwt1 = document.getElementById('loginPasswordToggle');
            const pwd1 = document.getElementById('password');
            const pwt2 = document.getElementById('registerPasswordToggle');
            const pwd2 = document.getElementById('registerPassword');
            const pwt3 = document.getElementById('confirmPasswordToggle');
            const pwd3 = document.getElementById('confirmPassword');

            // theme toggle logic
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('light-theme');
                const icon = themeToggle.querySelector('i');
                if (body.classList.contains('light-theme')) {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                } else {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                }
                localStorage.setItem('theme', body.classList.contains('light-theme') ? 'light' : 'dark');
            });

            // rtl
            rtlToggle.addEventListener('click', () => {
                body.classList.toggle('rtl');
                localStorage.setItem('rtl', body.classList.contains('rtl') ? 'true' : 'false');
            });

            // password visibility
            [pwt1, pwt2, pwt3].forEach((btn, idx) => {
                if (!btn) return;
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    let field = idx === 0 ? pwd1 : idx === 1 ? pwd2 : pwd3;
                    let type = field.type === 'password' ? 'text' : 'password';
                    field.type = type;
                    btn.querySelector('i').classList.toggle('fa-eye');
                    btn.querySelector('i').classList.toggle('fa-eye-slash');
                });
            });

            // switch forms
            function showLogin() {
                loginToggle.classList.add('active');
                registerToggle.classList.remove('active');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                // clear any leftover register success message when switching manually
                document.getElementById('registerSuccessMessage').style.display = 'none';
            }
            function showRegister() {
                loginToggle.classList.remove('active');
                registerToggle.classList.add('active');
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            }
            loginToggle.addEventListener('click', showLogin);
            registerToggle.addEventListener('click', showRegister);
            if (switchToRegister) switchToRegister.addEventListener('click', showRegister);
            if (switchToLogin) switchToLogin.addEventListener('click', showLogin);

            // helpers
            const validateEmail = (e) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e);

            // login submit
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                let valid = true;
                const email = document.getElementById('email').value.trim();
                const pass = document.getElementById('password').value.trim();
                document.querySelectorAll('#loginForm .error-message').forEach(el => el.style.display = 'none');
                if (!email || !validateEmail(email)) {
                    document.getElementById('loginEmailError').textContent = 'Valid email required';
                    document.getElementById('loginEmailError').style.display = 'block';
                    valid = false;
                }
                if (!pass || pass.length < 6) {
                    document.getElementById('loginPasswordError').textContent = '≥6 characters';
                    document.getElementById('loginPasswordError').style.display = 'block';
                    valid = false;
                }
                if (valid) {
                    const btn = document.getElementById('loginBtn');
                    btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ...';
                    setTimeout(() => {
                        document.getElementById('loginSuccessMessage').style.display = 'block';
                        localStorage.setItem('loggedIn', 'true');
                        setTimeout(() => window.location.href = 'client.html', 1200);
                    }, 1200);
                }
            });

            // register submit - FIXED: now properly redirects to sign in after success
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                let valid = true;
                const first = document.getElementById('firstName').value.trim();
                const last = document.getElementById('lastName').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const pass = document.getElementById('registerPassword').value.trim();
                const confirm = document.getElementById('confirmPassword').value.trim();
                const terms = document.getElementById('terms').checked;
                document.querySelectorAll('#registerForm .error-message').forEach(el => el.style.display = 'none');

                if (!first) { document.getElementById('firstNameError').style.display = 'block'; valid = false; }
                if (!last) { document.getElementById('lastNameError').style.display = 'block'; valid = false; }
                if (!email || !validateEmail(email)) { 
                    document.getElementById('registerEmailError').textContent = 'Valid email'; 
                    document.getElementById('registerEmailError').style.display = 'block'; valid = false; 
                }
                if (!pass || pass.length < 8) { 
                    document.getElementById('registerPasswordError').textContent = 'Minimum 8 chars'; 
                    document.getElementById('registerPasswordError').style.display = 'block'; valid = false; 
                }
                if (pass !== confirm) { 
                    document.getElementById('confirmPasswordError').textContent = 'Passwords do not match'; 
                    document.getElementById('confirmPasswordError').style.display = 'block'; valid = false; 
                }
                if (!terms) { document.getElementById('termsError').style.display = 'block'; valid = false; }

                if (valid) {
                    const btn = document.getElementById('registerBtn');
                    btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ...';
                    
                    // Simulate account creation
                    setTimeout(() => {
                        // Show success message
                        const successMsg = document.getElementById('registerSuccessMessage');
                        successMsg.style.display = 'block';
                        
                        // Prefill login email with the newly registered email
                        document.getElementById('email').value = email;
                        
                        // After showing success, switch to login form (1 second delay)
                        setTimeout(() => {
                            // Hide success, switch to login, re-enable button
                            successMsg.style.display = 'none';
                            showLogin(); // this switches to sign in tab
                            
                            // Reset register button for next use
                            btn.disabled = false;
                            btn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                            
                            // Optional: clear register form fields (good practice)
                            document.getElementById('firstName').value = '';
                            document.getElementById('lastName').value = '';
                            document.getElementById('registerEmail').value = '';
                            document.getElementById('phone').value = '';
                            document.getElementById('registerPassword').value = '';
                            document.getElementById('confirmPassword').value = '';
                            document.getElementById('terms').checked = false;
                        }, 1000); // 1 second to read success message
                    }, 1200); // simulate network delay
                }
            });

            // social stubs (only login social buttons exist in this markup)
            function socialHandler(platform) {
                const btn = document.getElementById(platform + 'Login');
                if (btn) { btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ...'; }
                setTimeout(() => {
                    localStorage.setItem('loggedIn', 'true');
                    window.location.href = 'client.html';
                }, 1000);
            }
            document.getElementById('googleLogin')?.addEventListener('click', () => socialHandler('google'));
            document.getElementById('facebookLogin')?.addEventListener('click', () => socialHandler('facebook'));

            // load saved prefs (if any) — default light, override only if stored theme === 'dark'
            if (localStorage.getItem('theme') === 'dark') {
                body.classList.remove('light-theme');    // we start with light-theme class, remove to go dark
                const icon = themeToggle.querySelector('i');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                // ensure light theme class and icon are correct (default state)
                body.classList.add('light-theme');
                const icon = themeToggle.querySelector('i');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                if (!localStorage.getItem('theme')) {
                    localStorage.setItem('theme', 'light');
                }
            }

            // rtl from storage
            if (localStorage.getItem('rtl') === 'true') body.classList.add('rtl');

            // prefill if remembered (dummy)
            if (localStorage.getItem('userEmail')) {
                document.getElementById('email').value = localStorage.getItem('userEmail');
            }
        })();
    </script>
</body>
</html>
